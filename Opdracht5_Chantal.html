<html>
  <head>
    <style>
    </style>
    <script>
		var letter_lijst = [];
		
		function geklikt(knop){
			console.log(knop)
			document.getElementById("boodschap").innerHTML += ("U heeft op knop " + knop + " gedrukt. \n")
			if(letter_lijst.includes(knop)){
				var count_letter = 1
				for (x=0; x < letter_lijst.length; x++){
					if(letter_lijst[x] == knop){
						count_letter += 1;
						}
					}
				console.log(count_letter)
				alert("U heeft al " + count_letter + " keer op " + knop + " geklikt.");
				}
			letter_lijst.push(knop)
			console.log(letter_lijst)
		}
    </script>
  </head> 
  <body>
	<div id=boodschap>
	<input type=button id=knopA value="A" onclick="geklikt('A')">
	<input type=button id=knopB value="B" onclick="geklikt('B')">
	<input type=button id=knopC value="C" onclick="geklikt('C')">
	<input type=button id=knopD value="D" onclick="geklikt('D')">
  </body>
</html>
