<html>
  <head>
    <style>
    </style>
    <script>
		var seizoenen_lijst = ["lente.jpg", "zomer.jpg", "herfst.jpg", "winter.jpg"]
		var foto1 = "Chipie.jpg"
		var foto2 = "Sacha.jpg"
		
		function seizoenen(foto, afbeeldingnummer){
			if(!seizoenen_lijst.includes(foto)){
				seizoenen_lijst.push(foto);
				}
			var random_getal = Math.floor(Math.random() * seizoenen_lijst.length);
			document.getElementById(afbeeldingnummer).src=seizoenen_lijst[random_getal]
			if (afbeeldingnummer == "AfbeeldingA"){
				foto1 = seizoenen_lijst[random_getal];
				}
			if (afbeeldingnummer == "AfbeeldingB"){
				foto2 = seizoenen_lijst[random_getal];
				}
			}
		
		function hetzelfde(){
			if(foto1 == foto2){
				console.log("HETZELFDE");
				}
			else{
				console.log("NIET HETZELFDE");
				}
			}
		
    </script>
  </head> 
  <body>
	<img id="AfbeeldingA" src="Chipie.jpg" width="300" height="175">
	<img id="AfbeeldingB" src="Sacha.jpg" width="300" height="175">
	<br>
	<button onclick="seizoenen('Chipie.jpg', 'AfbeeldingA')">Knop A (genereer random foto links)</button> <!-- Om plaatje 1 te veranderen-->
	<button onclick="seizoenen('Sacha.jpg', 'AfbeeldingB')">Knop B (genereer random foto rechts)</button> <!-- Om plaatje 2 te veranderen-->
	<button onclick="hetzelfde()">Knop C (Hetzelfde?)</button> <!-- Om te kijken of de twee plaatjes hetzelfde zijn-->
  </body>
</html>
