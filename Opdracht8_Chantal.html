				}
			if (seizoenen_lijst[counter] == "zomer.jpg"){
				document.getElementById('lente').src="lammetjes.jpg";
				}
			else{
				document.getElementById('lente').src="Chipie.jpg";
				}
			}
    </script>

	<img id="seizoen" src="lente.jpg" width="300" height="175" onclick="seizoenen()">
